<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <img src="./img/GSearch-logo.jpg" alt="로고" class="logo">
        <form action="" class="in">
            <input type="email" id="email" placeholder="이메일을 입력하세요"><br>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요."><br>
            <input type="checkbox" name="자동 로그인" id="autoLogin">자동 로그인<br>
            <button type="button" onclick="location.href='index.html'">로그인</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
